<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithm Visualizer</title>
    <link rel="stylesheet" href="style3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Browser Favicon (16x16) -->
    <link rel="icon" href="Logo.png" sizes="16x16" type="image/png">

    <!-- Taskbar Shortcut Icon (32x32) -->
    <link rel="icon" href="Logo.png" sizes="32x32" type="image/png">

    <!-- Desktop Shortcut Icon (96x96) -->
    <link rel="icon" href="Logo.png" sizes="96x96" type="image/png">

    <!-- Additional icons for various devices -->
    <link rel="apple-touch-icon" sizes="180x180" href="Logo.png">
    <link rel="icon" type="image/x-icon" href="Logo.png">
    <link rel="shortcut icon" href="Logo.png" type="image/x-icon">

</head>
<body>
    <div class="wallpaper"></div>
    <a href="javascript:history.back()" class="back-icon">
        <i class="fas fa-arrow-left"></i>
    </a>
    
    <span class="main-head">
        Sorting Algorithms
      </span>
    <div class="controls">
        <button id="generate">Generate New Array</button>
        <p class="slider-name">Size of Array :-</p>
        <input type="range" id="arraySize" min="5" max="100" value="50" style="cursor: pointer;">
        <span id="arraySizeValue">50</span>
        <p class="slider-name">Speed of Algorithm :-</p>
        <input type="range" id="speed" min="1" max="3" value="2" style="cursor: pointer;">
        <span id="speedValue">2</span>
        <button id="refresh">Refresh Page</button>
    </div>
    <div id="visualizer-space"></div>
    <div class="algorithm-buttons">
        <button class="options" onclick="setAlgorithm('selection')">Selection Sort</button>
        <button class="options" onclick="setAlgorithm('bubble')">Bubble Sort</button>
        <button class="options" onclick="setAlgorithm('insertion')">Insertion Sort</button>
        <button class="options" onclick="setAlgorithm('merge')">Merge Sort</button>
        <button class="options" onclick="setAlgorithm('quick')">Quick Sort</button>
        <button class="options" onclick="setAlgorithm('heap')">Heap Sort</button>
        <button class="options" onclick="setAlgorithm('counting')">Counting Sort</button>
        <button class="options" onclick="setAlgorithm('radix')">Radix Sort</button>
        <button class="options" onclick="setAlgorithm('bucket')">Bucket Sort</button>
    </div>
    <script src="script2.js"></script>
</body>
</html>
